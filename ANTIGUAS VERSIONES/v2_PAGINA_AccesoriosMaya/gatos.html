<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesorios Maya - Catálogo 3D</title>
    <link rel="stylesheet" href="css/gatos.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
            padding: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 400px;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        /* Contenedor 3D con botones de color dentro */
        #container-3d {
            width: 100%;
            height: 280px;
            background-color: #fcfcfc;
            border-radius: 10px;
            cursor: grab;
            overflow: hidden;
            position: relative; 
        }

        #container-3d:active {
            cursor: grabbing;
        }

        .product-info h5 {
            margin: 10px 0;
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #333;
        }

        .btn-view {
            background-color: #ff914d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
        }

        .filter-container {
            display: flex;
            align-items: flex-start;
        }

        .filters {
            flex: 0 0 250px;
        }

        .filter-images {
            flex: 1;
        }
    </style>
</head>
<body>

<header>
    <div class="header-container">
        <img src="img/logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li class="dropdown">
                    <a href="#">Mascotas</a>
                    <ul class="dropdown-menu">
                        <li><a href="gatos.html">Gatos</a><img src="img/gatito.png" alt="Gato" class="submenu-img"></li>
                        <li><a href="perros.html">Perros</a><img src="img/perrito.png" alt="Perro" class="submenu-img"></li>
                    </ul>
                </li>
                <li><a href="quienes-somos.html">¿Quienes Somos?</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <div class="search-box">
                <input type="text" placeholder="Buscar...">
                <img src="img/carrito.png" alt="Carrito" class="icon-header">
                <a href="perfil.html"><img src="img/perfil.png" alt="Perfil" class="icon-header"></a>
            </div>
            <a href="mapa.html" class="map-link">Mapa</a>
        </div>
    </div>
</header>

<br>
<section class="main-sections">
    <div class="section">
        <img src="img/cats.png" alt="Gatos">
    </div>
</section>

<section class="sort-search-container">
    <div class="sort-buttons">
        <button>Más Vendidos</button>
        <button>Precio, menor a mayor</button>
        <button>Precio, mayor a menor</button>
    </div>
    <div class="search-box-container">
        <input type="text" placeholder="Buscar productos...">
    </div>
</section>

<section class="filter-container">
    <div class="filters">
        <div class="filter-group">
            <h4>Rango de precio</h4>
            <label><input type="checkbox"> $0 - $100</label>
            <label><input type="checkbox"> $100 - $500</label>
            <label><input type="checkbox"> $500 - $1000</label>
        </div>
        <div class="filter-group">
            <h4>Categoría</h4>
            <label><input type="checkbox"> Accesorios</label>
            <label><input type="checkbox"> Juguetes</label>
        </div>
    </div>

    <div class="filter-images">
        <div class="product-grid">
            <div class="product-card">
                <div id="container-3d">
                    </div>
                <div class="product-info">
                    <h5>Torre Juguetero 3D</h5>
                    <p><strong>$850.00</strong></p>
                    <button class="btn-view" onclick="verDetalles('Torre Juguetero Deluxe')">Ver Detalles</button>
                </div>
            </div>

            <div class="product-card">
                <img src="img/art5.png" alt="Producto" style="width:160px">
                <div class="product-info">
                    <h5>Cama Acolchada</h5>
                    <p><strong>$450.00</strong></p>
                    <button class="btn-view" onclick="verDetalles('Cama Acolchada')">Ver Detalles</button>
                </div>
            </div>

            <div class="product-card">
                <img src="img/art6.png" alt="Producto" style="width:160px">
                <div class="product-info">
                    <h5>Rascador Premium</h5>
                    <p><strong>$320.00</strong></p>
                    <button class="btn-view" onclick="verDetalles('Rascador Premium')">Ver Detalles</button>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FBXLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fflate@0.7.4/umd/index.min.js"></script>

<script>
    function verDetalles(producto) {
        Swal.fire({
            title: producto,
            text: '¡Este accesorio es perfecto para tu mascota!',
            icon: 'success',
            confirmButtonColor: '#ff914d'
        });
    }
</script>

<script src="gatos/productos/producto1/producto1.js"></script>
<script src="js/script.js"></script>

</body>
</html>
